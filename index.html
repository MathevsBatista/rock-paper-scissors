<!DOCTYPE html>

<html lang="pt_BR">
    <head>
	<meta charset="UTF-8">
	<title>Pedra papel ou tesoura?</title>
	<link rel="stylesheet" href="style.css">
	<script src="rock-paper-scissors.js" defer></script>
    </head>

    <body>
	<header>
	    <h1>Pedra papel ou tesoura?</h1>
	</header>

	<main>
	    <div class="scoreBoard see">
		<h2></h2>
		<h3 class="score"></h3>
		<h4 class="result"></h3>
	    </div>

	    <div class="gameView">
		<div class="userChoice choice see">
		    <h4 class="see">UsuÃ¡rio: </h4>
		    <div class="choiceImg">
			<img width="80px" src="" alt="">
		    </div>
		    <h3></h3>
		</div>

		<div class="computerChoice choice see">
		    <h4 class="see">Computador: </h4>
		    <div class="choiceImg">
			<img width="80px" src="" alt="">
		    </div>
		    <h3></h3>
		</div>
	    </div>

	    <div class="game">
		<h2 class="see">Pedra papel ou tesoura?</h2>
		<div class="buttons">
		    <button class="rock">
			<img width="80px" src="images/pedra.svg" alt="Image of a rock">
		    </button>
		    <button class="paper">
			<img width="80px" src="images/papel.svg" alt="Image of a paper">
		    </button>
		    <button class="scissor">
			<img width="80px" src="images/tesoura.svg" alt="Image of a scissor">
		    </button>
		</div>
	    </div>
	</main>
    </body>
</html>
